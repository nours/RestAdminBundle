imports:
    - { resource: services.yml }
    - { resource: security.yml }

parameters:
  locale: 'fr'
  secret: 'SecretPhrase'

framework:
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: false
    serializer: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        storage_id: session.storage.mock_file
        save_path: "%kernel.root_dir%/cache/sessions"

    test: ~
    profiler:
        collect: false

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: file
        file:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  info

nours_rest_admin:
    resource: "%kernel.root_dir%/config/resources.yml"
    listeners:
        orm: true
        security: true
    templates:
        index: index.html.twig
        get: get.html.twig
        create: create.html.twig
        edit: edit.html.twig
        delete: delete.html.twig
        bulk_delete: bulk_delete.html.twig
    extras:
        index:
            icon: list
        create:
            icon: plus
        edit:
            icon: pencil
        delete:
            icon: trash

doctrine:
    dbal:
        driver:  pdo_sqlite
        path:    '%kernel.cache_dir%/sqlite.db.cache'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true